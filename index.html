<!DOCTYPE html>  
<html lang="tr">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Taşgıranın Transiti</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            min-height: 100vh;  
        }  

        header {  
            background: #333;  
            color: #fff;  
            padding: 20px 0;  
            text-align: center;  
        }  

        h1 {  
            margin: 0;  
            font-size: 2.5em;  
        }  

        .subheading {  
            font-size: 1.5em;  
            margin-top: 10px;  
        }  

        main {  
            flex: 1;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column;  
            padding: 20px;  
            position: relative;  
        }  

        img {  
            max-width: 80%;  
            height: auto;  
            margin-top: 20px;  
            border: 2px solid #333;  
        }  

        button {  
            background: #333;  
            color: white;  
            border: none;  
            padding: 10px 20px;  
            font-size: 1em;  
            cursor: pointer;  
            margin-top: 20px;  
            border-radius: 5px;  
        }  

        button:hover {  
            background: #555;  
        }  

        .video-container {  
            width: 100%;  
            display: none; /* Başlangıçta videoyu gizliyoruz */  
            text-align: center;  
            margin-top: 20px;  
        }  

        video {  
            max-width: 90%;  
            border: 2px solid #333;  
        }  

        footer {  
            background: #333;  
            color: #fff;  
            text-align: center;  
            padding: 10px 0;  
            margin-top: auto;  
        }  
    </style>  
</head>  

<body>  
    <header>  
        <h1>Taşgıranın Transiti</h1>  
        <p class="subheading">Varsa şekliniz çarşambaya bekleriz</p>  
    </header>  
    <main>  
        <img src="site/transit.png" alt="Taşgıranın Transiti Resmi">  
        <button id="playMedia">Müziği ve Videoyu Oynat</button>  
        <audio id="backgroundMusic" loop>  
            <source src="site/music.mp3" type="audio/mpeg">  
            Tarayıcınız ses çalmayı desteklemiyor.  
        </audio>  

        <div class="video-container" id="videoContainer">  
            <video id="backgroundVideo" loop muted>  
                <source src="site/transit.mp4" type="video/mp4">  
                Tarayıcınız video etiketini desteklemiyor.  
            </video>  
        </div>  
    </main>  
    <footer>  
        <p>Tüm hakları saklıdır &copy; 2025</p>  
    </footer>  

    <script>  
        document.addEventListener("DOMContentLoaded", function() {  
            const audio = document.getElementById("backgroundMusic");  
            const video = document.getElementById("backgroundVideo");  
            const playButton = document.getElementById("playMedia");  
            const videoContainer = document.getElementById("videoContainer");  

            playButton.addEventListener("click", function() {  
                audio.play();  
                video.play();  
                videoContainer.style.display = "block"; // Videoyu göster  
                playButton.style.display = "none"; // Butonu gizle  
            });  
        });  
    </script>  
</body>  

</html>
