<!DOCTYPE html>  
<html lang="tr">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Taşgıranın Transiti</title>  
    <link rel="stylesheet" href="styles.css"> <!-- Stil sayfası bağlantısı -->  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            min-height: 100vh;  
        }  

        header {  
            background: #333;  
            color: #fff;  
            padding: 20px 0;  
            text-align: center;  
        }  

        h1 {  
            margin: 0;  
            font-size: 2.5em;  
        }  

        .subheading {  
            font-size: 1.5em;  
            margin-top: 10px;  
        }  

        main {  
            flex: 1;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column;  
            padding: 20px;  
            position: relative;  
        }  

        img {  
            max-width: 80%;  
            height: auto;  
            margin-top: 20px;  
            border: 2px solid #333;  
        }  

        button {  
            background: #333;  
            color: white;  
            border: none;  
            padding: 10px 20px;  
            font-size: 1em;  
            cursor: pointer;  
            margin-top: 20px;  
            border-radius: 5px;  
        }  

        button:hover {  
            background: #555;  
        }  

        footer {  
            background: #333;  
            color: #fff;  
            text-align: center;  
            padding: 10px 0;  
        }  
    </style>  
</head>  

<body>  
    <header>  
        <h1>Taşgıranın Transiti</h1>  
        <p class="subheading">Varsa şekliniz çarşambaya bekleriz</p>  
    </header>  
    <main>  
        <img src="site/transit.png" alt="Taşgıranın Transiti Resmi">  
        <button id="playMusic">Müziği Oynat</button>  
        <audio id="backgroundMusic" loop>  
            <source src="site/music.mp3" type="audio/mpeg">  
            Tarayıcınız ses çalmayı desteklemiyor.  
        </audio>  
    </main>  
    <footer>  
        <p>Tüm hakları saklıdır &copy; 2025</p>  
    </footer>  

    <script>  
        document.addEventListener("DOMContentLoaded", function() {  
            const audio = document.getElementById("backgroundMusic");  
            const playButton = document.getElementById("playMusic");  

            // Otomatik çalma denemesi
            audio.play().catch(() => {  
                playButton.style.display = "block"; // Oynatma butonunu göster  
            });  

            playButton.addEventListener("click", function() {  
                audio.play();  
                playButton.style.display = "none"; // Butonu gizle  
            });  
        });  
    </script>  
</body>  

</html>
